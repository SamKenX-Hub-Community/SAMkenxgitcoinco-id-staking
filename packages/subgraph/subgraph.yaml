specVersion: 0.0.5
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IDStaking
    network: goerli
    source:
      abi: IDStaking
      address: '0x5acEfAC466Fa29579C462F84e9F2D8892df2b12F'
      startBlock: 7346553
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Stake
        - Round
      abis:
        - name: IDStaking
          file: ./abis/localhost_IDStaking.json
      eventHandlers:
        - event: roundCreated(uint256)
          handler: handleRound
        - event: selfStake(uint256,address,uint256,bool)
          handler: handleStake
        - event: tokenMigrated(address,uint256,uint256,uint256)
          handler: handleMigration
        - event: xStake(uint256,address,address,uint256,bool)
          handler: handleXStake
      file: ./src/mapping.ts
